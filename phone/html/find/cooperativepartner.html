<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="full-screen" content="yes">
    <!-- <meta name="x5-fullscreen" content="true"> -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>合作伙伴</title>
    <!--flexible布局-->
    <script src="../../js/flexible.js"></script>
    <!--公共引用-->
    <script src="../../js/jquery-2.1.4.js"></script>
    <script src="../../js/index_top.js"></script>
    <link rel="stylesheet" href="../../plug/layui/css/layui.mobile.css">
    <link rel="stylesheet" href="../../plug/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/company_info/company_info_index.css">
    <!--本页引入-->
    <link rel="stylesheet" href="../../css/company_info/cooperativepartner.css">
</head>
<body>

<div id="app_body" v-cloak>
    <div class="nav__top">
        <!--暂时的头部-->
        <img class="nav__top_left" src="../../img/company_info/return_03.png" alt="" @click="back">

        合作伙伴
    </div>
    <div class="section">
        <div class="about_us_banner">
            <img src="../../img/company_info/cooperativepartner_02.png" alt="">
            <div class="section__above">
                <p class="section__above_p">
                    合作伙伴
                </p>
                <p class="section__above_p2">
                    卓越学习体验，打造国内医学教育的旗舰品牌。  
                </p>
            </div>

        </div>
        <div class="cooperativepartner">
            <ul class="cooperativepartner_ul">
                <li v-for="data in news_list">
                    <div class="cooperativepartner_li_div">
                        <div class="cooperativepartner_top">
                            <img :src="data.img" alt="">
                        </div>
                        <p class="cooperativepartner_p">
                            {{data.name}}
                        </p>
                        <p>
                         {{data.synopsis}}
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<!--layui框架.js-->
<script src="../../plug/layui/layui.js"></script>

<!--vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>


<!--插入页面元素统一JS-->
<script src="../../js/index_footer.js"></script>
<script>


    var app = new Vue({
        el: '#app_body',
        data: {
            news_list:[
                {
                    "create_time": "",
                    "id": "",
                    "description": "",
                    "position": "",
                    "title": "",
                }
            ]
        },
        methods: {
            back() {
                union_back();
            }
        }
    });
    yaqooNetPost('Setting/parent_List','',function (data) {
        if(data['code']==1000){
            app.news_list = data.data_list;
            console.log(data)
        }
    });

</script>
</html>
